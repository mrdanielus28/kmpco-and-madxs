<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMPCO & MADXS - GigaPlata - OFICAL</title>
  <style>
    :root {
      --bg: #0a0a0c;
      --panel: #111118;
      --accent: linear-gradient(90deg,#00ff66,#ffee00,#8d00ff);
      --text: #e0e0e0;
      --text-dim: #979797;
      --radius: 10px;
      --speed: 0.25s;
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

    body{background:var(--bg);color:var(--text);padding-bottom:80px;}

    header{
      width:100%;
      padding:30px 8%;
      background:var(--panel);
      border-bottom:2px solid #000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:50;
    }
    header h1{
      font-size:26px;
      font-weight:900;
      letter-spacing:1px;
      color:var(--accent);
      text-shadow:0 0 7px #ff000055;
    }

    nav{display:flex;gap:35px;}
    nav a{
      text-decoration:none;
      color:var(--text-dim);
      font-size:15px;
      transition:var(--speed);
    }
    nav a:hover{
      color:var(--accent);
      text-shadow:0 0 6px #b80000aa;
    }

    /* sections */
    section{padding:70px 8%;}

    h2{font-size:30px;margin-bottom:30px;color:var(--accent);}    

    /* features */
    .features{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:25px;
    }
    .feature{
      background:var(--panel);
      padding:25px;
      border-radius:var(--radius);
      border:1px solid #000;
      transition:var(--speed);
    }
    .feature:hover{
      transform:translateY(-6px);
      border-color:var(--accent);
      box-shadow:0 0 15px #b8000044;
    }
    .feature h3{margin-bottom:10px;color:var(--accent);}
    .feature p{font-size:14px;color:var(--text-dim);line-height:1.4;}

    /* DOWNLOAD */$1.download-btn{
      background: var(--accent);
      background-size: 200% 200%;
      animation: accentFlow 4s linear infinite;
      padding:18px 40px;
      border:none;
      color:#000;
      font-size:20px;
      border-radius:var(--radius);
      cursor:pointer;
      transition:var(--speed);
      font-weight:700;
    }
      background:var(--accent);
      padding:18px 40px;
      border:none;
      color:#fff;
      font-size:20px;
      border-radius:var(--radius);
      cursor:pointer;
      transition:var(--speed);
      font-weight:700;
    }
    .download-btn:hover{
      transform:translateY(-4px);
      box-shadow:0 0 20px #b8000099;
    }

    /* forum */
    .forum-area{
      margin-top:30px;
      background:var(--panel);
      border-radius:var(--radius);
      padding:30px;
      border:1px solid #000;
    }

    .topic-select{
      margin-bottom:20px;
      padding:8px 14px;
      background:#09090d;
      border:1px solid #000;
      border-radius:var(--radius);
      color:var(--text);
    }

    .posts{display:flex;flex-direction:column;gap:20px;margin-bottom:25px;}

    .post{
      background:#09090d;
      padding:15px;
      border-radius:var(--radius);
      border:1px solid #000;
    }
    .post span{
      font-size:13px;
      color:var(--text-dim);
    }

    textarea{
      width:100%;
      height:100px;
      background:#0d0d12;
      border:1px solid #000;
      border-radius:var(--radius);
      color:var(--text);
      padding:10px;
      margin-bottom:10px;
      resize:vertical;
    }

    .send-btn{
      background:var(--accent);
      padding:12px 24px;
      border:none;
      border-radius:var(--radius);
      font-weight:700;
      cursor:pointer;
      transition:var(--speed);
    }
    .send-btn:hover{
      box-shadow:0 0 15px #b8000088;
      transform:translateY(-3px);
    }
  @keyframes accentFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
</style>
</head>
<body>
  <header>
    <h1>KMPCO & MADXS - GigaPlata</h1>
    <nav>
      <a href="#features">главное</a>
      <a href="#forum">форум</a>
      <a href="#download">скачать</a>
    </nav>
  </header>

  <section id="features">
    <h2>Фишки сайта</h2>
    <div class="features">
      <div class="feature"><h3>Неон</h3><p>Брутальный минимализм. Без лишнего блеска.</p></div>
      <div class="feature"><h3>Анимации</h3><p>Анимации только по делу — при наведении.</p></div>
      <div class="feature"><h3>Тьма</h3><p>Глубокий тёмный стиль, никаких градиентов.</p></div>
      <div class="feature"><h3>Офлайн</h3><p>Форум хранит сообщения даже после перезагрузки.</p></div>
    </div>
  </section>

  <section id="forum">
    <h2>Форум</h2>
    <div class="forum-area">

      <select class="topic-select" id="topicSelect">
        <option value="memes">Мемы</option>
        <option value="tech">Технические неполадки</option>
        <option value="other">Другое</option>
      </select>

      <div class="posts" id="posts"></div>

      <textarea id="msg" placeholder="Написать сообщение..."></textarea>
      <button class="send-btn" id="send">Отправить</button>
    </div>
  </section>

  <section id="download">
    <h2>Скачать</h2>
    <div class="download-box">
      <a href="/downloads/gigaplata.exe" download>
        <button class="download-btn">Скачать GigaPlata.exe</button>
      </a>
    </div>
  </section>

<script>
  const postsEl = document.getElementById('posts');
  const msg = document.getElementById('msg');
  const send = document.getElementById('send');
  const topic = document.getElementById('topicSelect');

  function load(){
    postsEl.innerHTML='';
    const data = JSON.parse(localStorage.getItem('forum')||'{}');
    const arr = data[topic.value]||[];
    for(const p of arr){
      const el=document.createElement('div');
      el.className='post';
      el.innerHTML = `<p>${p.text}</p><span>${p.time}</span>`;
      postsEl.appendChild(el);
    }
  }

  topic.onchange = load;

  send.onclick = ()=>{
    if(!msg.value.trim())return;

    const data = JSON.parse(localStorage.getItem('forum')||'{}');
    data[topic.value] ??= [];
    data[topic.value].push({text:msg.value.trim(), time:new Date().toLocaleString()});
    localStorage.setItem('forum', JSON.stringify(data));

    msg.value='';
    load();
  }

  load();
</script>

</body>
</html>
