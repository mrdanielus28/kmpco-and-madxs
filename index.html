<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMPCO & MADXS - GigaPlata - OFICIAL</title>
  <style>
    :root {
      --bg: #0a0a0c;
      --panel: #111118;
      --accent: #b80000;
      --text: #e0e0e0;
      --text-dim: #979797;
      --radius: 10px;
      --speed: 0.25s;
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
    body{background:var(--bg);color:var(--text);padding-bottom:80px;}

    header{
      width:100%;padding:30px 8%;background:var(--panel);border-bottom:2px solid #000;
      display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:50;
    }
    header h1{
      font-size:26px;font-weight:900;letter-spacing:1px;color:var(--accent);
      text-shadow:0 0 7px rgba(184,0,0,0.6);
      animation:headerPulse 4s infinite;
    }

    nav{display:flex;gap:35px;}
    nav a{text-decoration:none;color:var(--text-dim);font-size:15px;transition:var(--speed);}
    nav a:hover{color:var(--accent);text-shadow:0 0 6px rgba(184,0,0,0.8);}

    section{padding:70px 8%;}
    h2{font-size:30px;margin-bottom:30px;color:var(--accent);}    

    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:25px;}
    .feature{background:var(--panel);padding:25px;border-radius:var(--radius);border:1px solid #000;transition:var(--speed);position:relative;}
    .feature:hover{transform:translateY(-6px);border-color:var(--accent);box-shadow:0 0 15px rgba(184,0,0,0.4);}
    .feature h3{margin-bottom:10px;color:var(--accent);}
    .feature p{font-size:14px;color:var(--text-dim);line-height:1.4;}
    .feature:hover::after{content:"";position:absolute;inset:0;border-radius:var(--radius);box-shadow:0 0 25px var(--accent);opacity:0.3;pointer-events:none;}

    .download-box{margin-top:50px;display:flex;justify-content:center;}
    .download-btn{background:var(--accent);padding:18px 40px;border:none;color:#fff;font-size:20px;border-radius:var(--radius);cursor:pointer;transition:var(--speed);font-weight:700;}
    .download-btn:hover{transform:translateY(-4px);box-shadow:0 0 20px rgba(184,0,0,0.6);}

    .forum-area{margin-top:30px;background:var(--panel);border-radius:var(--radius);padding:30px;border:1px solid #000;}
    .topic-select{margin-bottom:20px;padding:8px 14px;background:#09090d;border:1px solid #000;border-radius:var(--radius);color:var(--text);}
    .posts{display:flex;flex-direction:column;gap:20px;margin-bottom:25px;}
    .post{background:#09090d;padding:15px;border-radius:var(--radius);border:1px solid #000;position:relative;display:flex;align-items:flex-start;gap:10px;}
    .post img{width:40px;height:40px;border-radius:50%;}
    .post-content{flex:1;}
    .post span{font-size:13px;color:var(--text-dim);display:block;margin-top:5px;}
    .post-header{font-weight:700;color:var(--accent);font-size:14px;}
    textarea{width:100%;height:100px;background:#0d0d12;border:1px solid #000;border-radius:var(--radius);color:var(--text);padding:10px;margin-bottom:10px;resize:vertical;}
    .send-btn{background:var(--accent);padding:12px 24px;border:none;border-radius:var(--radius);font-weight:700;cursor:pointer;transition:var(--speed);}
    .send-btn:hover{box-shadow:0 0 15px rgba(184,0,0,0.5);transform:translateY(-3px);}

    .like-btn{background:transparent;border:none;color:var(--accent);cursor:pointer;font-size:18px;transition:0.2s;margin-right:5px;}
    .like-btn.liked{color:#fff;}
    .edit-btn,.delete-btn{background:transparent;border:none;color:var(--accent);cursor:pointer;font-size:14px;margin-left:5px;transition:0.2s;}

    @keyframes headerPulse{0%{text-shadow:0 0 4px var(--accent)}50%{text-shadow:0 0 14px var(--accent)}100%{text-shadow:0 0 4px var(--accent)}}

    audio{display:none;}
    .toast{position:fixed;bottom:20px;right:20px;background:#b80000;color:#fff;padding:12px 20px;border-radius:8px;opacity:0;pointer-events:none;transition:opacity 0.4s;z-index:1000;}
    .toast.show{opacity:1;pointer-events:auto;}
  </style>
</head>
<body>
  <audio id="bgMusic" src="music.mp3" loop autoplay></audio>
  <div id="toast" class="toast"></div>

  <header>
    <h1>KMPCO & MADXS - GigaPlata</h1>
    <nav>
      <a href="#features">Главная</a>
      <a href="#forum">Форум</a>
      <a href="#download">Скачать</a>
    </nav>
  </header>

  <section id="features">
    <h2>Фишки сайта</h2>
    <div class="features">
      <div class="feature"><h3>Неон</h3><p>Брутальный минимализм. Без лишнего блеска.</p></div>
      <div class="feature"><h3>Анимации</h3><p>Анимации только по делу — при наведении.</p></div>
      <div class="feature"><h3>Тьма</h3><p>Глубокий тёмный стиль, никаких градиентов.</p></div>
      <div class="feature"><h3>Офлайн</h3><p>Форум хранит сообщения даже после перезагрузки.</p></div>
    </div>
  </section>

  <section id="forum">
    <h2>Форум</h2>
    <div class="forum-area">
      <label for="topicSelect" style="display:none">Выбор темы</label>
      <select class="topic-select" id="topicSelect">
        <option value="memes">Мемы</option>
        <option value="tech">Технические неполадки</option>
        <option value="games">Игры</option>
        <option value="ideas">Идеи и предложения</option>
        <option value="bugs">Баги</option>
        <option value="offtopic">Оффтоп</option>
        <option value="other">Другое</option>
        <option value="news">Новости</option>
        <option value="fun">Развлечения</option>
        <option value="tutorials">Туториалы</option>
      </select>
      <div class="posts" id="posts"></div>
      <textarea id="msg" placeholder="Написать сообщение..."></textarea>
      <input type="text" id="username" placeholder="Имя пользователя" style="margin-bottom:10px;width:100%;padding:8px;border-radius:var(--radius);border:1px solid #000;background:#0d0d12;color:var(--text);">
      <input type="email" id="email" placeholder="E-mail" style="margin-bottom:10px;width:100%;padding:8px;border-radius:var(--radius);border:1px solid #000;background:#0d0d12;color:var(--text);">
      <input type="text" id="avatar" placeholder="URL аватарки" style="margin-bottom:10px;width:100%;padding:8px;border-radius:var(--radius);border:1px solid #000;background:#0d0d12;color:var(--text);">
      <button class="send-btn" id="send">Отправить</button>
    </div>
  </section>

  <section id="download">
    <h2>Скачать</h2>
    <div class="download-box">
      <a href="/downloads/gigaplata.exe" download id="downloadLink">
        <button class="download-btn">Скачать GigaPlata.exe</button>
      </a>
    </div>
  </section>

<script>
const postsEl = document.getElementById('posts');
const msg = document.getElementById('msg');
const send = document.getElementById('send');
const topic = document.getElementById('topicSelect');
const toast = document.getElementById('toast');
const username = document.getElementById('username');
const email = document.getElementById('email');
const avatar = document.getElementById('avatar');

function showToast(message){
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(()=>{toast.classList.remove('show');},3000);
}

let downloadCount = 0;
const downloadLink = document.getElementById('downloadLink');
downloadLink.addEventListener('click',()=>{
  downloadCount++;
  showToast(`Файл скачан ${downloadCount} раз(а)`);
});

function load(){
  postsEl.innerHTML='';
  const data = JSON.parse(localStorage.getItem('forum')||'{}');
  const arr = topic ? data[topic.value]||[] : [];
  for(const [i,p] of arr.entries()){
    const el = document.createElement('div');
    el.className='post';
    el.innerHTML = `<img src='${p.avatar || 'https://via.placeholder.com/40'}'><div class='post-content'><div class='post-header'>${p.username || 'Аноним'} (${p.email || ''})</div><p>${p.text}</p><span>${p.time}</span></div>`;

    const likeBtn = document.createElement('button');
    likeBtn.className='like-btn';
    likeBtn.innerHTML='❤';
    likeBtn.onclick=()=>{ likeBtn.classList.toggle('liked'); showToast('Лайк добавлен!'); };

    const editBtn = document.createElement('button');
    editBtn.className='edit-btn';
    editBtn.textContent='Редактировать';
    editBtn.onclick=()=>{
      msg.value = p.text;
      username.value = p.username;
      email.value = p.email;
      avatar.value = p.avatar;
      arr.splice(i,1);
      data[topic.value] = arr;
      localStorage.setItem('forum', JSON.stringify(data));
      load();
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.className='delete-btn';
    deleteBtn.textContent='Удалить';
    deleteBtn.onclick=()=>{
      arr.splice(i,1);
      data[topic.value] = arr;
      localStorage.setItem('forum', JSON.stringify(data));
      showToast('Сообщение удалено');
      load();
    };

    el.appendChild(likeBtn);
    el.appendChild(editBtn);
    el.appendChild(deleteBtn);
    postsEl.appendChild(el);
  }
}

if(topic){ topic.onchange = load; }
send.onclick = ()=>{
  if(!msg.value.trim() || !topic) return;
  const data = JSON.parse(localStorage.getItem('forum')||'{}');
  data[topic.value] ??= [];
  data[topic.value].push({text:msg.value.trim(), time:new Date().toLocaleString(), username:username.value, email:email.value, avatar:avatar.value});
  localStorage.setItem('forum', JSON.stringify(data));
  msg.value=''; username.value=''; email.value=''; avatar.value='';
  load();
};

load();
</script>
</body>
</html>
