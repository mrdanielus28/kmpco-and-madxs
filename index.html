<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMPCO & MADXS - GigaPlata - OFICIAL</title>
  <style>
    :root {
      --bg: #0a0a0c;
      --panel: #111118;
      --accent: #b80000;
      --text: #e0e0e0;
      --text-dim: #979797;
      --radius: 10px;
      --speed: 0.25s;
    }
    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
    body{background:var(--bg);color:var(--text);padding-bottom:80px;}
    header{width:100%;padding:20px 8%;background:var(--panel);border-bottom:2px solid #000;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:50;}
    header h1{font-size:26px;font-weight:900;letter-spacing:1px;color:var(--accent);text-shadow:0 0 7px rgba(184,0,0,0.6);animation:headerPulse 4s infinite;}
    nav{display:flex;gap:25px;align-items:center;}
    nav a{text-decoration:none;color:var(--text-dim);font-size:15px;transition:var(--speed);}
    nav a:hover{color:var(--accent);text-shadow:0 0 6px rgba(184,0,0,0.8);}
    .auth-buttons{display:flex;gap:12px;}
    .auth-buttons button{background:var(--accent);border:none;padding:6px 14px;color:#fff;border-radius:var(--radius);cursor:pointer;font-weight:700;transition:var(--speed);}
    .auth-buttons button:hover{box-shadow:0 0 10px rgba(184,0,0,0.6);transform:translateY(-2px);}

    section{padding:40px 8%;}
    h2{font-size:28px;margin-bottom:18px;color:var(--accent);}    
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px;margin-bottom:24px}
    .feature{background:var(--panel);padding:18px;border-radius:var(--radius);border:1px solid #000;transition:var(--speed);position:relative;}
    .feature:hover{transform:translateY(-6px);border-color:var(--accent);box-shadow:0 0 15px rgba(184,0,0,0.4);}
    .feature h3{margin-bottom:8px;color:var(--accent);font-size:16}
    .feature p{font-size:13px;color:var(--text-dim);line-height:1.4}
    .download-box{margin-top:20px;display:flex;gap:12px;align-items:center}
    .download-btn{background:var(--accent);padding:12px 18px;border:none;color:#fff;font-size:15px;border-radius:var(--radius);cursor:pointer;transition:var(--speed);font-weight:700}
    .download-btn:hover{transform:translateY(-4px);box-shadow:0 0 20px rgba(184,0,0,0.6)}

    .forum-area{margin-top:20px;background:var(--panel);border-radius:var(--radius);padding:18px;border:1px solid #000}
    .topic-select{margin-bottom:12px;padding:8px 10px;background:#09090d;border:1px solid #000;border-radius:var(--radius);color:var(--text);}
    .posts{display:flex;flex-direction:column;gap:12px;margin-bottom:12px}
    .post{background:#09090d;padding:12px;border-radius:var(--radius);border:1px solid #000;position:relative;display:flex;align-items:flex-start;gap:12px}
    .post img{width:44px;height:44px;border-radius:50%;object-fit:cover}
    .post-content{flex:1}
    .post-header{font-weight:700;color:var(--accent);font-size:14px}
    textarea{width:100%;height:84px;background:#0d0d12;border:1px solid #000;border-radius:var(--radius);color:var(--text);padding:8px;margin-bottom:8px;resize:vertical}
    .auth-box{display:flex;flex-direction:column;gap:8px;flex-wrap:wrap;margin-bottom:12px;}
    .auth-box input{padding:8px;border-radius:8px;background:#0d0d12;border:1px solid #000;color:var(--text);}
    .send-btn{background:var(--accent);padding:10px 16px;border:none;border-radius:var(--radius);font-weight:700;cursor:pointer;transition:var(--speed)}
    .send-btn:hover{box-shadow:0 0 15px rgba(184,0,0,0.5);transform:translateY(-3px)}

    @keyframes headerPulse{0%{text-shadow:0 0 4px var(--accent)}50%{text-shadow:0 0 14px var(--accent)}100%{text-shadow:0 0 4px var(--accent)}}
    audio{display:none}
    .toast{position:fixed;bottom:20px;right:20px;background:#b80000;color:#fff;padding:12px 20px;border-radius:8px;opacity:0;pointer-events:none;transition:opacity 0.4s;z-index:1000}
    .toast.show{opacity:1;pointer-events:auto}
  </style>
</head>
<body>
  <audio id="bgMusic" src="music.mp3" loop autoplay></audio>
  <div id="toast" class="toast"></div>

  <header>
    <h1>KMPCO & MADXS - GigaPlata</h1>
    <nav>
      <a href="#features">Главная</a>
      <a href="#forum">Форум</a>
      <a href="#download">Скачать</a>
      <div class="auth-buttons">
        <button id="loginBtn">Войти</button>
        <button id="regBtn">Регистрация</button>
      </div>
    </nav>
  </header>

  <section id="authSection" style="padding:40px 8%;display:none;">
    <div class="auth-box">
      <input type="text" id="usernameInput" placeholder="Имя пользователя" />
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Пароль" />
      <button class="send-btn" id="submitAuth">Отправить</button>
      <div style="margin-top:8px;">
        <button class="send-btn" id="googleLoginBtn">Войти через Google</button>
      </div>
    </div>
  </section>

  <section id="features">
    <h2>Фишки сайта</h2>
    <div class="features">
      <div class="feature"><h3>Неон</h3><p>Брутальный минимализм. Без лишнего блеска.</p></div>
      <div class="feature"><h3>Анимации</h3><p>Анимации только по делу — при наведении.</p></div>
      <div class="feature"><h3>Тьма</h3><p>Глубокий тёмный стиль, никаких градиентов.</p></div>
      <div class="feature"><h3>Офлайн</h3><p>Форум хранит сообщения даже после перезагрузки.</p></div>
    </div>

    <div class="download-box">
      <a href="downloads/GigaPlata.exe" download id="downloadLink"><button class="download-btn">Скачать GigaPlata.exe</button></a>
      <div class="counter-box">
        <div class="counter" id="globalCount">Всего скачиваний: 0</div>
      </div>
    </div>
  </section>

  <section id="forum">
    <h2>Форум</h2>
    <div class="forum-area">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <select class="topic-select" id="topicSelect">
          <option value="memes">Мемы</option>
          <option value="tech">Технические неполадки</option>
          <option value="games">Игры</option>
          <option value="ideas">Идеи и предложения</option>
          <option value="bugs">Баги</option>
          <option value="offtopic">Оффтоп</option>
          <option value="other">Другое</option>
          <option value="news">Новости</option>
          <option value="fun">Развлечения</option>
          <option value="tutorials">Туториалы</option>
        </select>
      </div>
      <div class="posts" id="posts"></div>
      <textarea id="msg" placeholder="Написать сообщение..."></textarea>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button class="send-btn" id="send">Отправить</button>
        <button class="send-btn" id="cancelEdit" style="display:none;background:#444">Отменить редактирование</button>
      </div>
    </div>
  </section>

<script>
const postsEl = document.getElementById('posts');
const msg = document.getElementById('msg');
const send = document.getElementById('send');
const topic = document.getElementById('topicSelect');
const toast = document.getElementById('toast');
const cancelEditBtn = document.getElementById('cancelEdit');
const loginBtn = document.getElementById('loginBtn');
const regBtn = document.getElementById('regBtn');
const authSection = document.getElementById('authSection');
const googleLoginBtn = document.getElementById('googleLoginBtn');

function showToast(msgText){toast.textContent = msgText; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),2500);}

// Show/hide auth section
loginBtn.addEventListener('click',()=>{authSection.style.display='block';});
regBtn.addEventListener('click',()=>{authSection.style.display='block';});

// Downloads
const globalCountEl = document.getElementById('globalCount');
function getGlobalDownloads(){return parseInt(localStorage.getItem('globalDownloads')||'0',10);} 
function setGlobalDownloads(n){localStorage.setItem('globalDownloads', String(n));}
function incrementDownload(){
  let global = getGlobalDownloads(); global++;
  setGlobalDownloads(global);
  updateCountsUI();
}
document.getElementById('downloadLink').addEventListener('click',()=>{
  incrementDownload();
  showToast('Спасибо! Скачивание зафиксировано');
});
function updateCountsUI(){
  globalCountEl.textContent = 'Всего скачиваний: ' + getGlobalDownloads();
}
updateCountsUI();

// Forum posts
function loadForum(){try{return JSON.parse(localStorage.getItem('forum')||'{}');}catch(e){return {};}}
function saveForum(f){localStorage.setItem('forum', JSON.stringify(f));}
function renderPosts(){
  postsEl.innerHTML='';
  const forum = loadForum();
  const arr = forum[topic.value] || [];
  arr.forEach((p, i)=>{
    const el = document.createElement('div'); el.className='post';
    const img = document.createElement('img'); img.src = p.avatar || 'https://via.placeholder.com/40';
    const content = document.createElement('div'); content.className='post-content';
    const header = document.createElement('div'); header.className='post-header'; header.textContent = (p.username||'Аноним');
    const text = document.createElement('div'); text.innerHTML = (p.text||'').split('\n').map(str=>str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;')).join('<br>');
    const time = document.createElement('span'); time.textContent = p.time || '';
    content.appendChild(header); content.appendChild(text); content.appendChild(time);
    el.appendChild(img); el.appendChild(content);
    postsEl.appendChild(el);
  });
}
if(topic) topic.addEventListener('change', renderPosts);
renderPosts();
</script>
</body>
</html>
