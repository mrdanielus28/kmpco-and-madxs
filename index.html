<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GigaPlata — OFFLINE</title>

  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0c"/>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</head>
<body>

<header>
  <h1>GigaPlata</h1>
  <nav>
    <a href="#features">Фишки</a>
    <a href="#forum">Форум</a>
    <a href="#download">Скачать</a>
  </nav>
</header>


<section id="features">
  <h2>Преимущества</h2>
  <div class="features">
    <div class="feature"><h3>Офлайн</h3><p>Работает без сети через PWA</p></div>
    <div class="feature"><h3>Локально</h3><p>Сообщения хранятся в браузере</p></div>
    <div class="feature"><h3>Быстро</h3><p>Кэширование + мгновенная загрузка</p></div>
    <div class="feature"><h3>Безопасно</h3><p>Ничего лишнего не отправляется</p></div>
  </div>
</section>


<section id="forum">
  <h2>Форум</h2>
  <div class="forum-area">

    <select id="topicSelect" class="topic-select">
      <option value="general">Общее</option>
      <option value="ideas">Идеи</option>
      <option value="jokes">Юмор</option>
    </select>

    <div id="posts" class="posts"></div>

    <textarea id="msg" placeholder="Сообщение…"></textarea>
    <input id="username" placeholder="Имя">
    <button id="send" class="send-btn">Отправить</button>

  </div>
</section>


<section id="download">
  <h2>Скачать</h2>
  <div class="download-box">
    <a id="downloadLink" href="GigaPlata.exe" download>
      <button class="download-btn">Скачать</button>
    </a>
  </div>
</section>


<!-- MODAL DELETE -->
<div id="modal-wrap">
  <div id="modal">
    <p>Удалить сообщение?</p>

    <div class="mc">
      <button id="cancelDelete">Отмена</button>
      <button id="confirmDelete">Удалить</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
